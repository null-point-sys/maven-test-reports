<!DOCTYPE html>
<html>
<head>
  <title>Workflow Progress</title>
</head>
<body>
  <h1>Workflow Progress</h1>
  <div id="progress">Cargando...</div>

  <script>
    async function fetchProgress() {
      try {
        const response = await fetch('https://null-point-sys.github.io/maven-test-reports/progress.json');
        if (!response.ok) {
          throw new Error("Error al cargar el progreso.");
        }
        const progress = await response.json();
        const stepsHtml = progress.steps.map(step => `<li>${step.step}: ${step.status}</li>`).join('');
        document.getElementById('progress').innerHTML = `
          <ul>${stepsHtml}</ul>
          <p>Status general: ${progress.status}</p>
        `;
      } catch (err) {
        document.getElementById('progress').innerText = 'Error al cargar el progreso.';
      }
    }

    // Actualizar cada 5 segundos
    setInterval(fetchProgress, 5000);
    fetchProgress();
  </script>
</body>
</html>
