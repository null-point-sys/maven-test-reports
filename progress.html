<!DOCTYPE html>
<html>
<head>
  <style>
  #progressBarContainer {
    width: 100%;
    background-color: #f3f3f3;
    border: 1px solid #ccc;
    margin-top: 10px;
  }
  #progressBar {
    height: 25px;
    background-color: #4caf50;
    width: 0%;
    text-align: center;
    color: white;
    font-weight: bold;
  }
</style>
  
<body>
  <h1>Workflow Progress</h1>
  <div id="progress">Cargando...</div>
  <div id="progressBarContainer">
    <div id="progressBar">0%</div>
  </div>

  <script>
    async function fetchProgress() {
      try {
        const response = await fetch('https://null-point-sys.github.io/maven-test-reports/progress.json');
        if (!response.ok) {
          throw new Error("Error al cargar el progreso.");
        }
        const progress = await response.json();

        // Calcular porcentaje completado
        const totalSteps = progress.steps.length;
        const completedSteps = progress.steps.filter(step => step.status === 'completed').length;
        const percentage = totalSteps > 0 ? Math.round((completedSteps / totalSteps) * 100) : 0;

        // Mostrar los pasos y la barra de progreso
        const stepsHtml = progress.steps.map(step => `
          <li>
            ${step.step}: 
            <span style="color: ${step.status === 'completed' ? 'green' : step.status === 'in_progress' ? 'orange' : 'gray'};">
              ${step.status}
            </span>
          </li>
        `).join('');
        document.getElementById('progress').innerHTML = `
          <ul>${stepsHtml}</ul>
          <p>Status general: <strong>${progress.status}</strong></p>
        `;
        document.getElementById('progressBar').style.width = `${percentage}%`;
        document.getElementById('progressBar').innerText = `${percentage}%`;

      } catch (err) {
        document.getElementById('progress').innerText = 'Error al cargar el progreso.';
      }
    }

    // Actualizar cada 5 segundos
    setInterval(fetchProgress, 5000);
    fetchProgress();
  </script>
</body>

</html>
